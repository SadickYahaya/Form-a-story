<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <section>
          <label for="animal-1">Animal:</label>
          <input id="animal-1" type="text" name="animal-1" required placeholder="Wolf">
          <br>
        </section>

        <section>
          <label for="animal-2">Animal:</label>
          <input id="animal-2" type="text"
          name="animal-2" required placeholder="Tiger">
          <br>
        </section>

        <section>
          <label for="animal-3">More Animal:</label>
          <input id="animal-3" type="text"
          name="animal-3" placeholder="Lion" required>
          <br>
        </section>

        <section>
          <label for="adj-1">Adjective(past tense):</label>
          <input id="adj-1" type="text"
          name="adj-1" placeholder="Wild" required>
          <br>
        </section>

        <section>
          <label for="verb-1">Verb(ends in -ing):</label>
          <input id="verb-1" type="text"
          name="verb-1" placeholder="Run" required>
          <br>
        </section>

         <section>
          <label for="num-1">Number:</label>
          <input id="num-1" type="number"
          name="num-1" placeholder="20" required>
          <br>
        </section>

        <span>Yes or No:</span>
        <section>
          <input id="yes" type="radio"
          name="answer" value="yes" checked="true" required>
          <label for="yes">Yes</label>
          <input id="no" type="radio"
          name="answer" value="no" required>
          <label for="no">No</label>
          <br>
        </section>

        <section>
          <label for="speed">Relative speed (ends in -er):</label>
          <select id="speed" name="speed" required>
            <option value="faster">Faster</option>
            <option value="slower">Slower</option>
            <option value="quicker">Quicker</option>
          </select>
          <br>
        </section>

        <section>
          <label for="quote">Motivational Quote:</label>
          <input id="quote" name="quote" list="quote-choices">
          <datalist id="quote-choices" name="speed" required>
            <option value="winner gets ice cream!"></option>
            <option value="looser gets a hug!"></option>
          </datalist>
          <br>
        </section>

        <section>
          <label for="mesage">Meaniful Message:</label>
          <textarea id="message" rows="8" cols="40"
          name="message" required>
          </textarea>
          <br>
        </section>

        
        <section>
          <input type="submit">
        </section>
      </form>
    </section>
  </body>
</html>
